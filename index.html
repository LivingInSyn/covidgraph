<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>US States Covid Graph</title>
<style>
.selector {
  display: inline-block;
  vertical-align: top;
  list-style-type: none;
}

h4 {
  display: inline-block;
  margin-bottom: 0px;
}

#graphContainer {
  margin-top: 30px;
}

a:visited {
  color: blue;
}

.headerLI {
  height: 80px;
}

.settings {
  float: right;
  margin-top: 100px;
  width: 200px;
}

article {
  width: 1000px;
  margin: auto;
}

#hover {
  position: absolute;
  display: none;
  background: white;
  padding: 5px;
  border: 1px solid black;
}
</style>
<script src="https://d3js.org/d3.v5.js"></script>
<script src="capita.js"></script>
<script src="newgraph.js"></script>
    </head>
<body>
  <div id="hover">
  </div>
  <article>
    <div id="graphContainer">
      <div class="settings">
        <p><h3>Settings</h3></p>
        <p>
          <input type="checkbox" id="logscale" name="logscale">
          <label for="logscale">use log scale</label>
        </p>
        <p>
          <input type="checkbox" id="alignBaseline" name="alignBaseline">
          <label for="alignBaseline">align to .25 person per 10k</label>
        </p>
        <p>
          <label for="startdate">Start date:</label>
          <input type="date" id="startdate" name="startdate"
             value="2020-03-01"
             pattern="\d{4}-\d{2}-\d{2}"
             min="2020-01-22" max="2020-03-25">
        </p>
      </div>
    </div>
    <div>
    </div>
    <div id="regionSelector">
      <span id="countries">
        <ul class="countryList selector">
          <li class="headerLI"><h4>Countries</h4><br>(click to add)</li>
        </ul>
      </span>
      <span id="states">
        <ul class="stateList selector">
          <li class="headerLI"><h4>US States</h4><br>(click to add)</li>
        </ul>
      </span>
      <span id="selectedRegions">
        <ul class="selector">
          <li class="headerLI"><h4>Selected Areas</h4><br>(click to remove. 10 max)</li>
        </ul>
      </span>
    </div>
    <p>
    <a href="https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/csse_covid_19_time_series/time_series_19-covid-Confirmed.csv">Source data</a>
    <p>
    <a href="https://github.com/llimllib/covidgraph">Source code</a>
  </article>
</body>
</html>
